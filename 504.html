<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex, nofollow" />
  <meta name="color-scheme" content="light" />
  <title>SetFlow — Ошибка 504</title>
  <meta name="description" content="Страница ошибки 504 на сайте SetFlow." />
  <style>
    :root{
      --bg:#ffffff;
      --text:#0a0a0a;
      --muted: rgba(10,10,10,.62);
    }
    *{ box-sizing:border-box; }
    html, body{ height:100%; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:"Open Sans", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display:grid;
      place-items:center;
      text-align:center;
      padding: clamp(20px, 4vw, 40px);
    }
    .wrap{ width:min(760px, 100%); }
    .code{
      margin:0;
      font-family:"Montserrat", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-size: clamp(56px, 12vw, 120px);
      line-height:1;
      letter-spacing:-0.04em;
    }
    h1{
      margin: 8px 0 12px;
      font-size: clamp(24px, 4vw, 44px);
      letter-spacing:-0.02em;
    }
    p{
      margin:0 auto;
      max-width:60ch;
      color:var(--muted);
      font-size: clamp(16px, 2vw, 20px);
      line-height:1.6;
    }
    .actions{
      margin-top:24px;
      display:flex;
      justify-content:center;
      gap:12px;
      flex-wrap:wrap;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 12px 18px;
      border-radius: 14px;
      text-decoration:none;
      font-weight:600;
      font-size:14px;
      border:1px solid rgba(10,10,10,.2);
      color: var(--text);
      background: transparent;
    }
    .btn-primary{
      background: var(--text);
      color: var(--bg);
      border-color: var(--text);
    }
  </style>
</head>
<body>
  <main class="wrap">
    <p class="code">504</p>
    <h1>Таймаут ответа сервера</h1>
    <p>Сервер не успел ответить вовремя. Попробуйте снова через минуту.</p>
    <div class="actions">
      <a class="btn btn-primary" href="/">На главную</a>
      <a class="btn" href="mailto:hello@setflow.ru">Связаться с нами</a>
    </div>
  </main>
</body>
</html>
